<div class="height--100" fxLayoutAlign="center center">
  <div class="h-p-80 width--100">
    <ngx-charts-line-chart
      *ngIf="data.length > 0"
      [results]="data"
      [gradient]="gradient"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="showLegend"
      (select)="onSelect($event)">
    </ngx-charts-line-chart>
  </div>
</div>
